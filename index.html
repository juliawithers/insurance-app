<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>inSUREance: Find Doctors and Practices that work for your coverage.</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <main>
          <header>
            <h1>inSUREance</h1>
            <p>A quick way to find a provider near you. Input your location and search radius to quickly find a povider. A list of insurances taken will be generated, as well as specialty, location, and phone number.</p>
            <form action="submit" class="submit">
                <fieldset class="fieldset">
                    <legend>Location:<br>
                        <input type="text" class="user_location" value="" placeholder="Please enter your address location" required>
                    </legend>
                    <legend>Search Radius(mi):<br>
                        <input type="text" class="radius" value="5" required>
                    </legend>
                    <legend>Specialty:<br>
                        <div class="addSpecialty">
                        <input type="text" class="specialty_uid" value="" placeholder="Please enter a specialty to search">
                        <br>
                        <button>Add Specialty</button>
                        </div>
                    </legend>
                    <legend>Doctor:<br>
                        <input type="text" class="doctor" value="" placeholder="Please enter a doctor">
                    </legend>
                    <legend>Practice:<br>
                        <input type="text" class="practice" value="" placeholder="Please enter a practice name">
                    </legend>
                    <button class="search-submit">Search</button>
                </fieldset>
            </form>
            </header>
        <section class="results">
            <ul class="listResults">
                <!-- results here -->
            </ul>
        </section>  
        <p class="hidden" id="error_message"></p>
      </main>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="code.js"></script>
    
  </body>
</html>
